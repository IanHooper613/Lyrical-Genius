<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrical Genius</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1>Lyrical Genius</h1>
      </div>
    </div>
  </nav>

  <br>
  <div class="container">
    <div class="columns is-mobile">
      <div class="column   is-three-fifths is-offset-one-fifth">
        <div class="field">
          <label class="label">Search a Genre:</label>
          <div class="control">
            <input class="input" type="text" placeholder="e.g Rock">
            <button class="button is-dark is-pulled-right">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="columns is-mobile">
      <div class="column">
        <div class="box has-background-black has-text-white">
          <article class="media">
            <div class="media-left">
              <figure class="image is-96x96">
                <img src="https://bulma.io/images/placeholders/96x96.png" class="is-rounded" alt="Image">
              </figure>

            </div>
            <div class="media-content">
              <h5 class="trackName">Track</h5>
              <br>
              <h5 class="albumName">Album</h5>
              <br>
              <h5 class="artistName">Artist</h5>
            </div>

            <figure class="image is-128x128">
              <img src="https://bulma.io/images/placeholders/128x" class="" alt="Image">
            </figure>
        </div>



      </div>
    </div>


  </div>
  
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Â©Lyrical Genius</strong> by Coulterman, Dinh, and Hooper.
      </p>
    </div>
  </footer>
        
  </body>

  <script src="js/script.js"></script>

  </html>
